<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cand.css">
    <title>YoungJOBS</title>
</head>
<body>
    <div class="background-roxo">
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <a href="index.html"><img src="img/logo_fundo preto_preview_rev_1.png" alt="logo site" width="100%" height="100%"> </a>
                    </div>
                    <ul class="ul ativo">
                        <li> <a href="index.html"> Home </a></li>
                        <li> <a href="vagas_nova.html"> Vagas </a></li>
                        <li> <a href="login2.html"> Login </a></li>
                        <li> <a href="#"></a></li>
                        <li> <a href="#"></a></li>
                    </ul>
                    <div class="menu-icon">
                        <img src="img/menu.png" alt="icone de menu">
                    </div>
                </nav>
            </div>
        </header>


    <div class="containers">
        <div class="form-image">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro do Candidato(a)</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome:</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Insira seu emai aqui">
                    </div>

                    <div class="input-box">
                    <label for="number">Telefone:</label>
                    <input type="text" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000">
                </div>

                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha:</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero:</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <br>
                <div class="input-box">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00">
                </div>

            <div class="input-box">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input id="data_nascimento" type="date" name="data_nascimento" required>
                </div>

                <div class="input-box">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control cep-mask" placeholder="Ex.: 00000-000">
                </div>

                <div class="input-box">
                    <label for="rua">Rua:</label>
                    <input id="rua" type="text" name="rua" placeholder="Digite o nome da rua onde mora" required>
                    </div>

                <div class="input-box">
                    <label for="bairro">Bairro:</label>
                    <input id="bairro" type="text" name="bairro" placeholder="Digite o nome do bairro onde mora" required>
                    </div>

                    <div class="input-box">
                        <label for="cep_cidade" class="input-subtitle"> Qual Cidade: </label>
    <select id="cep_cidade"><option value="1">Barueri</option><option value="2">Carapicuíba</option><option value="3">Jandira</option></select>
</div>

                    <div class="input-box">
                        <label for="cep_estado" class="input-subtitle"> Qual Estado: </label>
<select name="cep_estado" id="cep_estado" onchange="carregar_cidades()">
                <option value="">Selecione</option>
                <option value="SP">SP</option>     
            </select>
        </div>

                
                <div class="reset-button" type="reset">           
                <button>Redefinir</button>
            </div>  

                <div class="continue-button" type="submit">
                    <button><a href="#">Enviar</a> </button>
                </div>

                <script src="js/maint.js"></script>

            </form>
        </div>
    </div>
</div>
</body>

</html>
