<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastrovagas.css">
    <title>YoungJOBS</title>
</head>
<body>
    <div class="background-roxo">
        <header>

            <div class="container">
                <nav>
                    <div class="logo">
                        <a href="index.html"><img src="img/logo_fundo preto_preview_rev_1.png" alt="logo site" width="100%" height="100%"> </a>
                    </div>
                    <ul class="ul ativo">
                        <li> <a href="index.html"> Home </a></li>
                        <li> <a href="login2.html"> Login </a></li>
                        <li> <a href="vagas_nova.html"> Vagas </a></li>
                        <li> <a href="#"></a></li>
                        <li> <a href="#"></a></li>
                    </ul>
                    <div class="menu-icon">
                        <img src="img/menu.png" alt="icone de menu">
                    </div>
                </nav>
            </div>
        </header>

        <div class="containers">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastro de Vagas</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="job name">Nome da Vaga:</label>
                            <input id="job name" type="text" name="job name" placeholder="Digite o nome da vaga" required>
                        </div>
    
                        <div class="input-box">
                            <label for="number of vacancies">Número de Vagas:</label>
                            <input id="number of vacancies" type="number" name="number of vacancies" placeholder="Digite o número de vagas" required>
                        </div>
    
                        <div class="input-box">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Insira seu emai aqui">
                        </div>

                        <div class="input-box">
                            <label for="password">Senha:</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Telefone da Empresa:</label>
                            <input type="text" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000">
                        </div>

                        <div class="input-box">
                            <label for="company name">Nome da Empresa:</label>
                            <input id="company name" type="text" name="company name" placeholder="Digite o nome da Empresa" required>
                        </div>
    
    
                        <div class="input-box">
                            <label for="vacancy salary">Salário da vaga:</label>
                            <input id="vacancy salary" type="number" name="vacancy salary" placeholder="Digite o Salário da vaga correspondete" required>
                        </div>
    
                    <br>
                    <div class="input-box">
                        <label for="cidade/estado">Cidade/Estado:</label>
                        <input id="cidade/estado" type="text" name="cidade/estado" placeholder="Digite a cidade e o estado correspondente a vaga" required>
                        </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Setor em que atua:</h6>
                    </div>

                    <div class="input-box">
    <select id="setor em que atua"><option value="1">Tecnologia</option><option value="2">Logístico</option><option value="3">Administrativo</option><option value="4">Serviços</option><option value="5">Financeiro</option><option value="6">Contabilidade</option><option value="7">Químico</option><option value="8">Comercial</option><option value="9">Varejista</option><option value="10">Outros</option></select>
</div>

                    <div class="input-box">
                        <label for="regime de contrato">Regime de Contrato:</label>
                        <input id="regime de contrato" type="text" name="regime de contrato" placeholder="Digite o tipo de contrato da vaga" required>
                        </div>

                        <div class="input-box">
                            <label for="requisitos da vaga">Requisitos:</label>
                            <input id="requisitosvaga" type="text" name="descrição vaga" placeholder="Digite os requisitos de cada vaga" required>
                            </div>

                        <div class="input-box">
                            <label for="descrição vaga">Descrição da vaga:</label>
                            <input id="descrição vaga" type="text" name="descrição vaga" placeholder="Digite o a descrição da vaga" required>
                            </div>
                            
                            <div class="reset-button" type="reset">           
                                <button>Redefinir</button>
                            </div>  
                
                                <div class="continue-button" type="Enviar">
                                    <button><a href="#">Enviar</a> </button>
                                </div>
                
                                <script src="js/main.js"></script>
                
                </form>
            </div>
        </div>
    </body>
